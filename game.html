<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Simon game</title>
		<link
			rel="icon"
			href="favicon/favicon.ico"
			type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			href="./style.css"
			rel="stylesheet" />
	</head>
	<body>
		<main class="container text-center mt-5">
			<header>
				<h1>Simon Game</h1>
				<p id="level-title">Let's play!</p>
				<p
					id="user-name"
					style="font-size: 1.5rem"></p>
			</header>

			<button
				id="play-button"
				class="d-none">
				Play
			</button>

			<section
				id="game-buttons"
				class="row justify-content-center d-none">
				<div class="col-6 col-md-3">
					<button
						class="btn btn-lg simon-btn"
						id="red"></button>
				</div>
				<div class="col-6 col-md-3">
					<button
						class="btn btn-lg simon-btn"
						id="green"></button>
				</div>
				<div class="col-6 col-md-3">
					<button
						class="btn btn-lg simon-btn"
						id="yellow"></button>
				</div>
				<div class="col-6 col-md-3">
					<button
						class="btn btn-lg simon-btn"
						id="blue"></button>
				</div>
			</section>
			<button
				id="toggle-leaderboard"
				class="btn d-none">
				Show leaderboard
			</button>

			<aside class="leaderboard">
				<h2>Leaderboard</h2>
				<ul
					id="leaderboard-list"
					class="list-group"></ul>
			</aside>
		</main>

		<div
			id="nameModal"
			class="modal">
			<div class="modal-content">
				<header>
					<h2 style="color: #0d6efd">Choose your nickname:</h2>
				</header>
				<input
					type="text"
					id="username-input"
					placeholder="Choose your nickname" />
				<button
					id="submit-name"
					class="btn btn-primary mt-3">
					Enter
				</button>
				<p
					id="error-message"
					class="error-message"></p>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
